
        <div class="container">
            <!-- <nav class="nav-bar">
                <div class="logo">
                  LEONISA
                </div>
              </nav> -->



          <div class="header">
            <h1>{{ pageTitle }}</h1>
          </div>
  
          <div class="banner">
            <img src="https://stgactincentivos.blob.core.windows.net/$web/img/2xpbudlv.g2z.webp?sv=2022-11-02&ss=bfqt&srt=sco&sp=rwdlacupiytfx&se=2030-03-26T22:37:08Z&st=2024-03-26T14:37:08Z&spr=https,http&sig=ZihEvkCGQpitgH0Ml8illawcU5oFCDuCPSc6u%2BIgY0A%3D" alt="PlaSerez Banner" class="banner-img" />
          </div>
  
          <div class="content">
            <h2>{{ welcomeTitle }}</h2>
            <p>{{ description }}</p>
            <p>{{ podcastInfo }}</p>
            <p>{{ invitationMessage }}</p>
            <p>{{ eventDate }}</p>
          </div>
  
          <form class="form">
            <div class="form-row">
              <input type="text" placeholder="Ingresa tu nombre" />
              <input type="text" placeholder="Ingresa tus apellidos" />
            </div>
  
            <div class="form-row">
              <input type="email" placeholder="Ingresa tu email" />
              <input type="tel" placeholder="Ingresa tu número celular" />
            </div>
  
            <div class="form-row">
              <input type="text" placeholder="Ingresa tu número de cédula" />
              <input type="text" placeholder="Ingresa tu país" />
            </div>
  
            <div class="footer">
              <p>{{ legalText }}</p>
            </div>
  
            <div class="checkbox-row">
              <input type="checkbox" id="accept" />
              <label for="accept">{{ checkboxText }}</label>
            </div>
  
            <button type="submit" class="btn-submit">SUSCRIBIRME</button>
            <a href="#" class="cancel-link">No, gracias</a>
          </form>
        </div>
